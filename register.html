      <h2 class="text-center py-3">Register</h2>

      <div class="container">
        <div class="row">
          <form>
            <div class="mb-3">
              <!--Name-->
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
              <p class="error" id="nameError">You must enter a valid name.</p>
            </div>
            <div class="mb-3">
              <!--Email-->
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email">
              <div id="email" class="form-text">We'll never share your email with anyone else.</div>
              <p class="error" id="emailError"></p>
            </div>
            <div class="mb-3">
              <!--Phone-->
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone">
              <p class="error" id="phoneError">You must enter a valid phone number.</p>
            </div>
            <div class="mb-3">
            <div class="mb-3">
              <!--Password-->
              <label for="Password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password1">
              <p class="error" id="pass1Error">You must enter a valid password.</p>
            </div>
            <div class="mb-3">
              <!--Conf Password-->
              <label for="Password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="Password2">
              <p class="error" id="pass2Error">Passwords do not match, try again.</p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="checkbox">I am not a Robot</label>
            </div>
            <button type="button" onclick="Register()" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
